<div id="forms" class="page-layout simple fullwidth" fxLayout="column">
    <!-- HEADER -->
    
    <div class="header fuse-navy-900 p-24 h-100" fxLayout="column">
        <div class="black-fg" fxLayout="row" >
            <mat-icon class="secondary-text s-18">home</mat-icon>
            <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
            <span class="secondary-text">Configuraci√≥n</span>
            <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
            <span class="secondary-text">Radian</span>
            <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
            <span class="secondary-text">Actores</span>
            <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
            <span class="secondary-text">Subir Actores Radian</span>
        </div>
        <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-between start">
            <div fxFlex="50" fxLayoutAlign="start">
                <div class="h1 mt-8">Subir Actores Radian</div> 
            </div>
            <div fxLayout="row" fxFlex="50" fxLayoutAlign="end center">
                <button mat-raised-button type="button" color="accent" [routerLink]="['/configuracion/radian-actores']">
                    <mat-icon color="primary">keyboard_arrow_left</mat-icon>
                    Regresar
                </button>
            </div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">
        <div class="mat-elevation-z4">
            <div class="mat-white-bg p-24" style="background-color: white;">
                <app-cargas-masivas [tipo]="'ACTOR'"></app-cargas-masivas>
            </div>
            <app-log-errores [tipoLog]="'ACTOR'"></app-log-errores>
        </div>
    </div>
    <!-- / CONTENT -->
</div>
