<div id="grupos-trabajo-usuarios" class="page-layout simple fullwidth" fxLayout="column">
    <!-- HEADER -->
    <div class="header fuse-navy-900 p-24 h-100" fxLayout="column">
        <div class="black-fg" fxLayout="row" >
            <mat-icon class="secondary-text s-18">home</mat-icon>
            <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
            <span class="secondary-text">Configuraci√≥n</span>
            <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
            <span class="secondary-text">Comunes</span>
            <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
            <span class="secondary-text">{{ grupo_trabajo_plural | titlecase }}</span>
            <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
            <span class="secondary-text">Asociar Usuarios</span>
        </div>
        <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-between start">
            <div fxFlex="50" fxLayoutAlign="start">
                <div class="h1 mt-8">Asociar Usuarios</div>
            </div>
            <div fxLayout="row" fxFlex="50" fxLayoutAlign="end center">
                <button mat-icon-button matTooltip="Recargar" (click)="getData()">
                    <mat-icon aria-label="Reload" color="#ffffff">autorenew</mat-icon>
                </button>
                <button *ngIf="_auth.existeRol(aclsUsuario.roles, 'superadmin') || 
                    _auth.existePermiso(aclsUsuario.permisos, 'ConfiguracionGrupoTrabajoAsociarUsuarioSubir')" 
                    mat-raised-button (click)="subirAsociarUsuarios()" color="accent">
                    <mat-icon color="#ffffff">cloud_upload</mat-icon> Subir
                </button> 
                <span fxFlex="1">&nbsp;</span>
                <button *ngIf="_auth.existeRol(aclsUsuario.roles, 'superadmin') ||
                    _auth.existePermiso(aclsUsuario.permisos, 'ConfiguracionGrupoTrabajoAsociarUsuarioDescargarExcel')"
                    mat-raised-button (click)="descargarExcel()" class="green-900">
                    <mat-icon color="#ffffff">cloud_download</mat-icon> Excel
                </button>
                <span fxFlex="2">&nbsp;</span> 
                <button *ngIf="_auth.existeRol(aclsUsuario.roles, 'superadmin') || 
                    _auth.existePermiso(aclsUsuario.permisos, 'ConfiguracionGrupoTrabajoAsociarUsuarioNuevo')" 
                    mat-raised-button (click)="openModalAsociarUsuario('new')" color="accent">
                    <mat-icon color="#ffffff">add</mat-icon> Nuevo
                </button>
            </div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <app-open-tracking
        [rows]="registros"
        [columns]="columns"
        [accionesLote]="accionesBloque"
        [trackingOpciones]="trackingOpciones"
        [totalElements]="totalElements"
        [totalShow]="totalShow"
        [loadingIndicator]="loadingIndicator"
        [permisoEditar]="'ConfiguracionGrupoTrabajoAsociarUsuarioEditarUsuariosAsociados'"
        [permisoVer]="'ConfiguracionGrupoTrabajoAsociarUsuarioVerUsuariosAsociados'"
        [permisoCambiarEstado]="'ConfiguracionGrupoTrabajoAsociarUsuarioCambiarEstado'"
        [trackingInterface]="trackingInterface"
        [mostrarIconoTresPuntos]="true"
        [trackingOrigen]="'grupos-trabajo-usuarios'">
    </app-open-tracking>
    <!-- / CONTENT -->
</div>
